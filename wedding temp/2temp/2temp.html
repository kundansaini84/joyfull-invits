<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f3eee8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        .card {
            position: relative;
            width: 700px;
            height: 1000px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 50px;
            box-sizing: border-box;
            background-image: url('https://i.imgur.com/d1Xq5ZP.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .photo-frame {
            width: 100%;
            height: 400px;
            border: 5px solid #030303;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        h1.bride-groom {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #b68c5a;
            margin: 10px 0;
        }

        h2, h3, p {
            margin: 15px 0;
            color: #5a4d3f;
        }

        .editable {
            cursor: text;
        }

        .editable[contenteditable]:focus {
            outline: 2px dashed #b68c5a;
            background: #f9f9f9;
        }

        .download-btn {
            padding: 12px 20px;
            background: #1a0dca;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="card" id="invitation">
        <div class="photo-frame" id="photo-frame" onclick="document.getElementById('upload-input').click()"></div>

        <h2 class="editable" contenteditable="true">Together With Their Families</h2>
        <h1 class="bride-groom editable" contenteditable="true">Samira & Ahmed</h1>
        <p class="editable" contenteditable="true">Invite you to celebrate their marriage</p>
        <h3 class="editable" contenteditable="true">Thursday, February 20, 2025 at 10 AM</h3>
        <p class="editable" contenteditable="true">123 Anywhere St., Any City, ST 12345</p>
        <p class="editable" contenteditable="true">Reception to follow</p>
    </div>

    <input type="file" id="upload-input" accept="image/*" style="display: none;" onchange="uploadPhoto(event)">
    <button class="download-btn" onclick="downloadInvitation()">Download Invitation</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function uploadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photo-frame').style.backgroundImage = `url('${e.target.result}')`;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function downloadInvitation() {
            html2canvas(document.getElementById("invitation")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'wedding-invitation.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>

</html>
