<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Birthday Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8d7e3;
        }
        .header-text {
            font-family: 'Great Vibes', cursive;
        }
        .editable {
            border: 1px dashed transparent;
            cursor: text;
        }
        .editable:focus {
            border: 1px dashed gray;
            outline: none;
        }
        .download-btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="invitation" class="bg-pink-200 p-10 rounded-lg shadow-lg max-w-2xl text-center">
        <div class="flex justify-between items-center mb-6">
            <div class="text-left">
                <h1 class="text-red-600 font-bold text-3xl editable" contenteditable="true">Mian Mantra</h1>
                <h2 class="header-text text-5xl text-red-600 editable" contenteditable="true">Happy Birthday</h2>
            </div>
        </div>
        <div class="relative mb-6">
            <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewImage(event)">
            <img id="uploadedImage" class="w-60 h-60 mx-auto rounded-lg shadow-lg cursor-pointer" src="https://storage.googleapis.com/a1aa/image/_VEH1CNhOyPJbg0cdBxgXrQ3z3ubVsNhgCCGao9lofI.jpg" onclick="document.getElementById('imageUpload').click()">
        </div>
        <h2 class="header-text text-5xl text-yellow-600 mb-4 editable" contenteditable="true">2<sup>nd</sup> Birthday</h2>
        <p class="text-2xl mb-4 editable" contenteditable="true">Wishing you happiness today, tomorrow, and always!</p>
        <p class="text-2xl font-bold mb-2 editable" contenteditable="true">3rd June 2023, 6pm</p>
        <p class="text-2xl mb-2 editable" contenteditable="true">Dinner: 7pm onwards</p>
        <p class="text-2xl mb-2 editable" contenteditable="true">Venue: Panchsheel Club, Panchsheel Park, New Delhi 110017</p>
        <p class="text-2xl mb-4 editable" contenteditable="true">With best compliments from Grandparents: Sangeeta Paroshar & Risheshwar Paroshar</p>
        
        <button class="download-btn" onclick="downloadInvitation()">Download Invitation</button>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('uploadedImage').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function downloadInvitation() {
            html2canvas(document.getElementById("invitation")).then(canvas => {
                let link = document.createElement('a');
                link.download = 'birthday_invitation.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
